<div class="container">
    <h2 class="pl-2 text-center">The Mobile Phone Store</h2>
    <figure class="">
      <img src="assets/images/iso-iphone-xs.jpg" class="head-img" />
    </figure>
    </div>
    
          <hr>
    
    <div class="container row " *ngFor="let product of products; index as productId">
    
    
    <div *ngIf="product.imgUrl" class="col-4 mb-4">
             <img [src]="product.imgUrl" class="img-fluid float-start p-5 "/>
    </div>
    
    <div class="col-2 d-flex flex-column justify-content-between mb-5">
          <h3 class="pl-2">
              <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
              {{ product.name }}
            </a>
          </h3>
          <div class="d-flex flex-column ">
            <p class="mt-3 price">{{ product.price | currency }}</p>
            <button type="button"class="btn btn-success btn-md " (click)="addToCart(product)" >
              Buy Now
            </button>
          </div>
        </div>
    
     <div class="pl-2 col-4">
        <p *ngIf="product.short_description" [routerLink]="['/products', productId]">
        Description: {{ product.short_description }}
      </p>
       
    
        <button class="btn btn-primary btn-sm m-2" (click)="share()">
        <fa-icon [icon]="faFacebookF"></fa-icon>
        </button>

        <button class="btn btn-primary btn-sm m-2" (click)="share()">
        <fa-icon [icon]="faTwitterSquare"></fa-icon>
        </button>
        
        <button class="btn btn-primary btn-sm m-2" (click)="share()">
        <fa-icon [icon]="faInstagram"></fa-icon>
        </button>
    
      <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
      </app-product-alerts>
    
      </div>

          <hr>
          
    </div>
